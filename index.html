<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>CodePile - Online IDE</title>
  </head>
  <body>
    <div class="container">
      <div class="card m-3">
        <div class="card-header">
          Code Editor<button
            type="button"
            class="btn btn-sm btn-secondary float-right"
          >
            Remaining
            <span id="remaining" class="badge badge-light ml-2">0</span>
          </button>
        </div>
        <div class="card-body">
          <div class="form-group">
            <textarea
              class="form-control"
              id="code"
              rows="10"
              placeholder="Code goes brrrrrrrr..."
            ></textarea>
          </div>
          <div class="collapse form-group" id="collapseStdin">
            <textarea
              class="form-control"
              id="stdin"
              rows="4"
              placeholder="Input goes brrrrrrrr...."
            ></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <select id="languages" class="form-control w-auto"></select>

            <button
              class="btn btn-secondary"
              type="button"
              data-toggle="collapse"
              data-target="#collapseStdin"
              aria-expanded="false"
              aria-controls="collapseStdin"
            >
              Input
            </button>
            <button
              id="runButton"
              class="btn btn-primary"
              type="button"
              data-toggle="collapse"
              onclick="runCode()"
              data-target="#collapseStdout"
              aria-expanded="false"
              aria-controls="collapseStdout"
            >
              Run Your Code
            </button>
          </div>
          <hr />
          <div class="collapse form-group mt-3" id="collapseStdout">
            <h5>Output:</h5>
            <div id="stdout" class="border border-secondary rounded p-3">
              <div class="d-flex justify-content-center align-items-center">
                <div
                  class="spinner-border text-primary"
                  style="width: 3rem; height: 3rem"
                  role="status"
                ></div>
                <h6>Executing...</h6>
              </div>
            </div>
            <small id="time"></small>
            <small id="memory" class="float-right"></small>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
